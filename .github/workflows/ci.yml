name: build-test

permissions:
  contents: read

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    name: build and generate
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v6

      - name: set up go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: build and generate manifests
        run: make manifests generate

      - name: check for uncommitted changes
        run: git diff --exit-code || (echo "generated files have uncommitted changes. run 'make manifests generate' and commit the results." && exit 1)

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: checkout code
        uses: actions/checkout@v6

      - name: set up go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: run linter
        run: make lint

  unit-tests:
    name: unit tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: checkout code
        uses: actions/checkout@v6

      - name: set up go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: run unit tests with coverage
        run: make test.coverage

      - name: upload coverage to codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.out

  integration-tests:
    name: integration tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: checkout code
        uses: actions/checkout@v6
        with:
          submodules: "recursive"

      - name: set up go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: install helm
        uses: azure/setup-helm@v4
        with:
          version: "latest"

      - name: install kind
        run: go install sigs.k8s.io/kind@latest

      - name: set up kind cluster
        run: make cluster.kind

      - name: run integration tests
        run: make test.integration
        env:
          KIND_CLUSTER_NAME: coraza-kubernetes-operator-integration

      - name: collect logs on failure
        if: failure()
        run: |
          echo "Collecting istiod logs..."
          kubectl logs -n istio-system -l app=istiod > istiod.log || echo "Failed to collect istiod logs"
          echo "Collecting envoy/ingress gateway logs..."
          kubectl logs -n istio-system -l app=istio-ingressgateway > envoy.log || echo "Failed to collect envoy logs"
          echo "Collecting controller manager logs..."
          kubectl logs -n coraza-system -l control-plane=controller-manager > controller.log || echo "Failed to collect controller logs"
          echo "Collecting cluster info..."
          kubectl cluster-info dump --output-directory=cluster-dump --namespaces=istio-system,coraza-system,default || echo "Failed to collect cluster dump"

      - name: upload debug logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: debug-logs
          path: |
            istiod.log
            envoy.log
            controller.log
            cluster-dump/

      - name: clean up kind cluster
        if: always()
        run: kind delete cluster --name coraza-kubernetes-operator-integration || true
