name: release

permissions:
  contents: write

on:
  workflow_run:
    workflows: [build-test]
    types: [completed]

jobs:
  prepare:
    # only run on build-test workflow success
    if: >
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'v')
    name: prepare release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
    steps:
      - name: checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: extract version from tag
        id: version
        run: |
          VERSION=${{ github.event.workflow_run.head_branch }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: determine if pre-release
        id: prerelease
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Check if version matches pre-release patterns:
          # - v0.x.x (any 0.x version is considered pre-release)
          # - vX.Y.Z-alpha.N, vX.Y.Z-beta.N, vX.Y.Z-rc.N
          if [[ "$VERSION" =~ ^v0\. ]] || [[ "$VERSION" =~ -(alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a pre-release: $VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release: $VERSION"
          fi

  build-manifests:
    name: build manifests
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: checkout code
        uses: actions/checkout@v6

      - name: set up go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: build manifest bundles # ci.yaml, operator.yaml, samples.yaml
        run: make release.manifests
        env:
          VERSION: ${{ needs.prepare.outputs.version }}

      - name: upload manifest artifacts
        uses: actions/upload-artifact@v6
        with:
          name: manifests
          path: dist/

  publish-release:
    name: publish github release
    runs-on: ubuntu-latest
    needs: [prepare, build-manifests]
    steps:
      - name: checkout code
        uses: actions/checkout@v6

      - name: download manifest artifacts
        uses: actions/download-artifact@v6
        with:
          name: manifests
          path: dist/

      - name: create github release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ needs.prepare.outputs.version }}
          generate_release_notes: true
          draft: true # our releases are immutable, so a maintainer needs to validate and do the final publish
          prerelease: ${{ needs.prepare.outputs.is_prerelease == 'true' }}
          files: |
            dist/crds.yaml
            dist/operator.yaml
            dist/samples.yaml
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
